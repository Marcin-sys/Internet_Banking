<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <script src="/login-validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
    <form method="post" onsubmit="return validate()">
        <input type="text" placeholder="Login" name="login" class="input-field" id="login">
        <input type="password" placeholder="Password" name="password" class="input-field" id="password">
        <p id="info"></p>
        <input type="submit" value="Login" class="button">
        <a href="/register" style="display: block;">Register</a>
    </form>
</div>
</body>
</html>
