<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <link rel="stylesheet" href="/account.css">
</head>

<body>

<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <a th:href="@{/account/add}"  th:if="${session.user != null}">Add new Account</a>
    <div class="account" th:each="account : ${accounts}" th:if="${session.user != null}">
        <div th:text="${account.accountNumber}" class="accountNumber"></div>
        <div th:text="${'Account currency ' + account.accountCurrency}" class="accountCurrency"></div>
        <div th:text="${'Amount in account: ' + account.accountBalance}" class="accountBalance"></div>
        <a th:href="@{/account/donate/{id}(id=${account.id})}"
           th:if="${session.user != null}">Top up your account</a>
        <a th:href="@{/account/transfer/{id}(id=${account.id})}"
           th:if="${session.user != null}">Transfer money to another account</a>
    </div>
</div>
</body>
</html>
